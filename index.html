<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Flavora - Premium Cooking Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="logo" onclick="location.reload()">
                <span class="material-symbols-rounded icon">skillet</span>
                <h1>Flavora</h1>
            </div>

            <button id="hamburger-btn" class="icon-btn-header mobile-only" aria-label="Menu">
                <span class="material-symbols-rounded">menu</span>
            </button>

            <!-- Navigation Menu -->
            <nav class="nav-menu" id="nav-menu">
                <a href="#" onclick="showHome(); return false;" class="nav-link active">
                    <span class="material-symbols-rounded">home</span> Home
                </a>
                <a href="#categories"
                    onclick="document.getElementById('categories').scrollIntoView({behavior: 'smooth'}); return false;"
                    class="nav-link">
                    <span class="material-symbols-rounded">category</span> Categories
                </a>
                <a href="#" onclick="showFavorites(); return false;" class="nav-link">
                    <span class="material-symbols-rounded">favorite</span> Favorites
                </a>
            </nav>

            <div class="header-controls">
                <button id="theme-toggle" class="icon-btn-header" aria-label="Toggle Theme">
                    <span class="material-symbols-rounded">dark_mode</span>
                </button>
                <button id="favorites-btn" class="icon-btn-header" aria-label="Favorites">
                    <span class="material-symbols-rounded">favorite</span>
                </button>
                <button id="voice-search-btn" class="icon-btn-header" aria-label="Voice Search">
                    <span class="material-symbols-rounded">mic</span>
                </button>
            </div>
        </header>

        <main>
            <!-- Hero Section -->
            <section id="hero" class="hero-section">
                <h2>Master the Art of <br><span>Cooking at Home</span></h2>
                <div class="search-container">
                    <input type="text" id="search-input"
                        placeholder="What are you craving today? (e.g., Pasta, Tacos...)" aria-label="Search recipes">
                    <button id="search-btn" aria-label="Search">
                        <span class="material-symbols-rounded">search</span>
                    </button>
                </div>
                <button id="surprise-btn" class="surprise-btn">
                    <span class="material-symbols-rounded">casino</span> Surprise Me!
                </button>
            </section>

            <!-- Filters -->
            <section id="filters" class="filter-section">
                <div class="section-title">Explore Categories</div>
                <div class="filter-grid" id="category-filters">
                    <!-- Injected via JS -->
                </div>
            </section>

            <!-- Indian Specials (New Feature) -->
            <section id="indian-special" class="categories-section">
                <div class="section-title">
                    <span class="material-symbols-rounded" style="color: var(--primary-color);">local_dining</span>
                    Authentic Indian Flavors
                </div>
                <div class="recipe-grid" id="indian-grid">
                    <div class="loading-spinner"></div>
                </div>
            </section>

            <!-- Filter by Cuisine (New Feature) -->
            <section id="cuisines" class="filter-section">
                <div class="section-title">Browse by Cuisine</div>
                <div class="filter-grid" id="cuisine-filters">
                    <div class="loading-spinner"></div>
                </div>
            </section>

            <!-- Categories / Popular -->
            <section id="categories" class="categories-section">
                <div class="section-title">Popular Collections</div>
                <div class="category-list" id="category-list">
                    <div class="loading-spinner"></div>
                </div>
            </section>

            <!-- Recipe Grid -->
            <section id="recipes" class="recipes-section hidden">
                <div class="section-header"
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <h3 class="section-title" id="results-title">Recipes</h3>
                    <button id="back-to-home" class="filter-btn">‚Üê Back to Home</button>
                </div>
                <div class="recipe-grid" id="recipe-grid">
                    <!-- Injected via JS -->
                </div>
            </section>
        </main>

        <!-- Recipe Modal -->
        <div id="recipe-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-hero">
                    <img id="modal-img" src="" alt="Recipe Image">
                    <button id="close-modal" class="modal-close-btn">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-header-content">
                        <div class="modal-title">
                            <h2 id="modal-title">Recipe Name</h2>
                            <div class="tags" id="modal-tags">
                                <!-- Tags injected here -->
                            </div>
                        </div>
                        <div class="modal-actions-top">
                            <button class="action-btn" id="modal-fav-btn" title="Add to Favorites">
                                <span class="material-symbols-rounded">favorite_border</span>
                            </button>
                            <button class="action-btn" id="modal-share-btn" title="Share Recipe">
                                <span class="material-symbols-rounded">share</span>
                            </button>
                            <button class="action-btn" id="modal-print-btn" title="Print Recipe">
                                <span class="material-symbols-rounded">print</span>
                            </button>
                        </div>
                    </div>

                    <h3 class="section-title">Ingredients</h3>
                    <div class="ingredients-grid" id="modal-ingredients">
                        <!-- Ingredients injected here -->
                    </div>

                    <h3 class="section-title">Instructions</h3>
                    <p id="modal-instructions" class="instructions-text"></p>

                    <button id="start-cooking-btn" class="start-cooking-btn">
                        <span class="material-symbols-rounded">play_circle</span> Start Cooking Mode
                    </button>
                </div>
            </div>
        </div>

        <!-- Cooking Mode Overlay -->
        <div id="cooking-mode" class="cooking-mode hidden">
            <div class="cooking-progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <header class="cooking-header" style="padding: 20px;">
                <button id="exit-cooking" class="icon-btn-header">
                    <span class="material-symbols-rounded">close</span>
                </button>
                <h2 id="cooking-title" style="flex: 1; text-align: center;">Recipe Name</h2>
                <div style="width: 45px;"></div> <!-- Spacer for centering -->
            </header>
            <div class="step-container">
                <div class="step-content">
                    <span class="step-number" id="step-number">Step 1</span>
                    <p id="step-text" class="step-text">Loading step...</p>
                </div>
            </div>
            <div class="cooking-controls">
                <button id="prev-step" class="control-btn">
                    <span class="material-symbols-rounded">arrow_back</span>
                </button>
                <button id="speak-step" class="control-btn large">
                    <span class="material-symbols-rounded">volume_up</span>
                </button>
                <button id="next-step" class="control-btn">
                    <span class="material-symbols-rounded">arrow_forward</span>
                </button>
            </div>
        </div>
    </div>

    <script src="recipes.js"></script>
    <script src="app.js"></script>
</body>

</html>
