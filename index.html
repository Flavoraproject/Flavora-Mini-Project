<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavora - Assistive Cooking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <div id="app">
        <header class="app-header">
            <div class="logo">
                <span class="material-symbols-rounded icon">skillet</span>
                <h1>Flavora</h1>
            </div>
            <button id="voice-search-btn" class="voice-btn" aria-label="Voice Search">
                <span class="material-symbols-rounded">mic</span>
            </button>
        </header>

        <main>
            <section id="hero" class="hero-section">
                <h2>What would you like to cook?</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Say 'Pasta' or type here..."
                        aria-label="Search recipes">
                    <button id="search-btn" aria-label="Search">
                        <span class="material-symbols-rounded">search</span>
                    </button>
                </div>
            </section>

            <section id="categories" class="categories-section">
                <h3>Categories</h3>
                <div class="category-list" id="category-list">
                    <!-- Categories injected here -->
                    <div class="loading-spinner"></div>
                </div>
            </section>

            <section id="recipes" class="recipes-section hidden">
                <div class="section-header">
                    <h3 id="results-title">Recipes</h3>
                    <button id="back-to-home" class="text-btn">Back</button>
                </div>
                <div class="recipe-grid" id="recipe-grid">
                    <!-- Recipes injected here -->
                </div>
            </section>
        </main>

        <!-- Recipe Modal -->
        <div id="recipe-modal" class="modal hidden" role="dialog" aria-modal="true">
            <div class="modal-content">
                <button id="close-modal" class="close-btn" aria-label="Close">
                    <span class="material-symbols-rounded">close</span>
                </button>
                <div id="modal-body">
                    <!-- Recipe details injected here -->
                </div>
                <div class="modal-actions">
                    <button id="start-cooking-btn" class="primary-btn">
                        <span class="material-symbols-rounded">play_arrow</span> Start Cooking
                    </button>
                </div>
            </div>
        </div>

        <!-- Cooking Mode Overlay -->
        <div id="cooking-mode" class="cooking-mode hidden" role="dialog" aria-modal="true">
            <header class="cooking-header">
                <button id="exit-cooking" class="icon-btn" aria-label="Exit Cooking Mode">
                    <span class="material-symbols-rounded">close</span>
                </button>
                <h2 id="cooking-title">Recipe Name</h2>
            </header>
            <div class="step-container">
                <div class="step-content">
                    <span class="step-number" id="step-number">Step 1</span>
                    <p id="step-text" class="step-text">Loading step...</p>
                </div>
            </div>
            <div class="cooking-controls">
                <button id="prev-step" class="control-btn" aria-label="Previous Step">
                    <span class="material-symbols-rounded">arrow_back</span>
                </button>
                <button id="speak-step" class="control-btn large" aria-label="Read Step">
                    <span class="material-symbols-rounded">volume_up</span>
                </button>
                <button id="next-step" class="control-btn" aria-label="Next Step">
                    <span class="material-symbols-rounded">arrow_forward</span>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
